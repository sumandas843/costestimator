<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cost Estimator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar for Saved Data -->
        <div class="sidebar" id="sidebar">
            <h2>Saved Sessions</h2>
            <ul id="saved-sessions"></ul>
            <button id="new-button" class="btn new-btn">New</button>
        </div>

        <!-- Main Content for Form and Table -->
        <div class="container">
            <h1>Cost Estimator</h1>

            <!-- Search Bar -->
            <input type="text" id="search-input" placeholder="Search items..." class="form-control" />

            <div class="form-container">
                <form id="cost-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unit">Unit of Measurement:</label>
                            <select id="unit" required>
                                <option value="Kgs">Kgs</option>
                                <option value="Pcs">Pcs</option>
                                <option value="Pkt">Pkt</option>
                                <option value="Ltr">Ltr</option>
                                <option value="Jar">Jar</option>
                                <option value="Ctn">Ctn</option>
                                <option value="Grms">Grms</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" id="category" placeholder="e.g. Groceries, Electronics" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price (INR):</label>
                            <input type="number" id="price" min="1" required>
                        </div>
                    </div>

                    <button type="submit" id="add-button" class="btn add-btn">Add</button>
                    <button type="button" id="update-button" class="btn update-btn" style="display:none;">Update</button>
                    <button type="button" id="reset-button" class="btn reset-btn">Reset</button>
                </form>
            </div>

            <div class="table-container">
                <table id="cost-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Category</th>
                            <th>Price (₹)</th>
                            <th>Total (₹)</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">Total Estimate (₹):</td>
                            <td colspan="2" id="total-estimate">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <button id="download-report" class="btn download-btn">
                <i class="fas fa-download"></i> Download Report
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
